name: CI/CD - Build & Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      mensaje_del_dia:
        description: "Mensaje del día"
        required: false

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.export_image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud SDK (install only)
        uses: google-github-actions/setup-gcloud@v2

      - name: Auth to Google Cloud (Workload Identity Federation)
        id: auth_wif
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Probe WIF credentials
        id: probe_wif
        continue-on-error: true
        run: |
          set -e
          gcloud --quiet config set project "${PROJECT_ID}"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Auth to Google Cloud (JSON key fallback)
        if: ${{ steps.auth_wif.conclusion != 'success' || steps.probe_wif.conclusion != 'success' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set gcloud project
        run: gcloud --quiet config set project "${PROJECT_ID}"

      - name: Verify Google Cloud authentication
        run: |
          set -e
          echo "Verificando autenticación de gcloud"
          ACTIVE=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" || true)
          if [ -z "$ACTIVE" ]; then
            echo "No hay cuenta activa en gcloud. Verifica WIF (secrets.GCP_WORKLOAD_IDENTITY_PROVIDER) o define GCP_SA_KEY_JSON."
            exit 1
          fi

      - name: Ensure Artifact Registry repository exists
        run: |
          set -e
          if ! gcloud artifacts repositories describe "${ARTIFACT_REPO}" --location="${REGION}" --project "${PROJECT_ID}" > /dev/null 2>&1; then
            gcloud artifacts repositories create "${ARTIFACT_REPO}" \
              --repository-format=docker \
              --location="${REGION}" \
              --description="CI/CD repo" \
              --project "${PROJECT_ID}"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Define image tag
        run: echo "IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/hello-node:${{ github.sha }}" >> $GITHUB_ENV

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image (linux/amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --build-arg MENSAJE_DIA="${{ inputs.mensaje_del_dia }}" \
            -t "${{ env.IMAGE }}" \
            app \
            --push

      - name: Export image output
        id: export_image
        run: echo "image=${IMAGE}" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud SDK (install only)
        uses: google-github-actions/setup-gcloud@v2

      - name: Auth to Google Cloud (Workload Identity Federation)
        id: auth_wif
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Probe WIF credentials
        id: probe_wif
        continue-on-error: true
        run: |
          set -e
          gcloud --quiet config set project "${PROJECT_ID}"
          gcloud auth list --filter=status:ACTIVE --format="value(account)"

      - name: Auth to Google Cloud (JSON key fallback)
        if: ${{ steps.auth_wif.conclusion != 'success' || steps.probe_wif.conclusion != 'success' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set gcloud project
        run: gcloud --quiet config set project "${PROJECT_ID}"

      - name: Verify Google Cloud authentication
        run: |
          set -e
          echo "Verificando autenticación de gcloud"
          ACTIVE=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" || true)
          if [ -z "$ACTIVE" ]; then
            echo "No hay cuenta activa en gcloud. Verifica WIF (secrets.GCP_WORKLOAD_IDENTITY_PROVIDER) o define GCP_SA_KEY_JSON."
            exit 1
          fi

      - name: Resolve image
        run: echo "IMAGE=${{ needs.build.outputs.image }}" >> $GITHUB_ENV

      - name: Resolve GKE cluster location
        run: |
          set -e
          echo "Resolviendo ubicación del clúster '${CLUSTER_NAME}' en el proyecto '${PROJECT_ID}'"
          LOC=$(gcloud container clusters list --project "${PROJECT_ID}" --filter="name=${CLUSTER_NAME}" --format="value(location)" || true)
          if [ -z "$LOC" ]; then
            if [ -n "${CLUSTER_LOCATION}" ]; then
              gcloud container clusters describe "${CLUSTER_NAME}" --region "${CLUSTER_LOCATION}" --project "${PROJECT_ID}" >/dev/null 2>&1 && LOC="${CLUSTER_LOCATION}"
              if [ -z "$LOC" ]; then
                gcloud container clusters describe "${CLUSTER_NAME}" --zone "${CLUSTER_LOCATION}" --project "${PROJECT_ID}" >/dev/null 2>&1 && LOC="${CLUSTER_LOCATION}"
              fi
            fi
          fi
          if [ -z "$LOC" ]; then
            echo "Cluster no encontrado: ${CLUSTER_NAME}. Verifica nombre y proyecto."
            exit 1
          fi
          echo "CLUSTER_LOCATION_RESOLVED=$LOC" >> $GITHUB_ENV

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_LOCATION_RESOLVED }}

      - name: Ensure namespace
        run: |
          kubectl get ns "${NAMESPACE}" >/dev/null 2>&1 || kubectl create ns "${NAMESPACE}"

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl -n "${NAMESPACE}" apply -f k8s/deployment.yaml
          kubectl -n "${NAMESPACE}" apply -f k8s/service.yaml
          kubectl -n "${NAMESPACE}" apply -f k8s/ingress.yaml || true

      - name: Update deployment image
        run: |
          kubectl -n "${NAMESPACE}" set image deployment/hello-node hello-node="${IMAGE}" --record
          kubectl -n "${NAMESPACE}" rollout status deployment/hello-node --timeout=180s
