name: CI/CD - Build & Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      mensaje_del_dia:
        description: "Mensaje del d√≠a"
        required: false

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.export_image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (Workload Identity Federation)
        id: auth_wif
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Auth to Google Cloud (JSON key fallback)
        id: auth_json
        if: steps.auth_wif.outcome != 'success'
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Verify Google Cloud authentication
        run: |
          set -e
          echo "Verificando autenticaci√≥n de gcloud"
          
          # Configurar el proyecto
          gcloud config set project "${PROJECT_ID}" --quiet
          
          # Verificar cuenta activa
          ACTIVE=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" 2>/dev/null || true)
          
          if [ -z "$ACTIVE" ]; then
            echo "‚ùå Error: No hay cuenta activa en gcloud."
            echo "Verifica que tengas configurado uno de estos secrets:"
            echo "  - GCP_WORKLOAD_IDENTITY_PROVIDER + GCP_SERVICE_ACCOUNT (recomendado)"
            echo "  - GCP_SA_KEY_JSON (fallback)"
            exit 1
          fi
          
          echo "‚úÖ Autenticado como: $ACTIVE"
          echo "‚úÖ Proyecto: ${PROJECT_ID}"

      - name: Setup gcloud components
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet || true

      - name: Ensure Artifact Registry repository exists
        run: |
          set -e
          echo "Verificando repositorio '${ARTIFACT_REPO}' en '${REGION}'"
          
          if ! gcloud artifacts repositories describe "${ARTIFACT_REPO}" \
            --location="${REGION}" \
            --project "${PROJECT_ID}" > /dev/null 2>&1; then
            
            echo "üì¶ Creando repositorio de Artifact Registry..."
            gcloud artifacts repositories create "${ARTIFACT_REPO}" \
              --repository-format=docker \
              --location="${REGION}" \
              --description="CI/CD repository for Docker images" \
              --project "${PROJECT_ID}"
            
            echo "‚úÖ Repositorio creado exitosamente"
          else
            echo "‚úÖ Repositorio ya existe"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Define image tag
        id: image_tag
        run: |
          IMAGE_NAME="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/hello-node:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE_NAME" >> $GITHUB_ENV
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Imagen: $IMAGE_NAME"

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image (linux/amd64)
        run: |
          echo "üî® Construyendo imagen para linux/amd64..."
          docker buildx build \
            --platform linux/amd64 \
            --build-arg MENSAJE_DIA="${{ inputs.mensaje_del_dia }}" \
            -t "${IMAGE}" \
            -f app/Dockerfile \
            app \
            --push
          
          echo "‚úÖ Imagen construida y publicada exitosamente"

      - name: Export image output
        id: export_image
        run: echo "image=${IMAGE}" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (Workload Identity Federation)
        id: auth_wif
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Auth to Google Cloud (JSON key fallback)
        id: auth_json
        if: steps.auth_wif.outcome != 'success'
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Verify Google Cloud authentication
        run: |
          set -e
          echo "Verificando autenticaci√≥n de gcloud"
          
          # Configurar el proyecto
          gcloud config set project "${PROJECT_ID}" --quiet
          
          # Verificar cuenta activa
          ACTIVE=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" 2>/dev/null || true)
          
          if [ -z "$ACTIVE" ]; then
            echo "‚ùå Error: No hay cuenta activa en gcloud."
            echo "Verifica que tengas configurado uno de estos secrets:"
            echo "  - GCP_WORKLOAD_IDENTITY_PROVIDER + GCP_SERVICE_ACCOUNT (recomendado)"
            echo "  - GCP_SA_KEY_JSON (fallback)"
            exit 1
          fi
          
          echo "‚úÖ Autenticado como: $ACTIVE"
          echo "‚úÖ Proyecto: ${PROJECT_ID}"

      - name: Setup gcloud components
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet || true

      - name: Resolve image
        run: echo "IMAGE=${{ needs.build.outputs.image }}" >> $GITHUB_ENV

      - name: Resolve GKE cluster location
        id: resolve_location
        run: |
          set -e
          echo "Resolviendo ubicaci√≥n del cl√∫ster '${CLUSTER_NAME}' en el proyecto '${PROJECT_ID}'"
          
          # Primero intentar listar el cl√∫ster
          LOC=$(gcloud container clusters list --project "${PROJECT_ID}" --filter="name=${CLUSTER_NAME}" --format="value(location)" 2>/dev/null || true)
          
          # Si no se encuentra, intentar con la ubicaci√≥n del secret
          if [ -z "$LOC" ] && [ -n "${CLUSTER_LOCATION}" ]; then
            # Intentar como regi√≥n
            if gcloud container clusters describe "${CLUSTER_NAME}" --region "${CLUSTER_LOCATION}" --project "${PROJECT_ID}" >/dev/null 2>&1; then
              LOC="${CLUSTER_LOCATION}"
            # Intentar como zona
            elif gcloud container clusters describe "${CLUSTER_NAME}" --zone "${CLUSTER_LOCATION}" --project "${PROJECT_ID}" >/dev/null 2>&1; then
              LOC="${CLUSTER_LOCATION}"
            fi
          fi
          
          # Validar que se encontr√≥ la ubicaci√≥n
          if [ -z "$LOC" ]; then
            echo "‚ùå Error: Cluster '${CLUSTER_NAME}' no encontrado en el proyecto '${PROJECT_ID}'."
            echo "Verifica que:"
            echo "  1. El nombre del cluster es correcto (secret: GKE_CLUSTER_NAME)"
            echo "  2. El proyecto es correcto (secret: GCP_PROJECT_ID)"
            echo "  3. La ubicaci√≥n es correcta (secret: GKE_LOCATION)"
            exit 1
          fi
          
          echo "‚úÖ Cluster encontrado en: $LOC"
          echo "CLUSTER_LOCATION_RESOLVED=$LOC" >> $GITHUB_ENV

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_LOCATION }}

      - name: Ensure namespace
        run: |
          echo "Verificando namespace '${NAMESPACE}'..."
          if kubectl get ns "${NAMESPACE}" >/dev/null 2>&1; then
            echo "‚úÖ Namespace ya existe"
          else
            echo "üì¶ Creando namespace..."
            kubectl create ns "${NAMESPACE}"
            echo "‚úÖ Namespace creado"
          fi

      - name: Apply Kubernetes manifests
        run: |
          echo "üìù Aplicando manifiestos de Kubernetes..."
          
          # Aplicar namespace.yaml si existe
          if [ -f k8s/namespace.yaml ]; then
            kubectl apply -f k8s/namespace.yaml || true
          fi
          
          # Aplicar deployment
          kubectl -n "${NAMESPACE}" apply -f k8s/deployment.yaml
          echo "‚úÖ Deployment aplicado"
          
          # Aplicar service
          kubectl -n "${NAMESPACE}" apply -f k8s/service.yaml
          echo "‚úÖ Service aplicado"
          
          # Aplicar ingress si existe
          if [ -f k8s/ingress.yaml ]; then
            kubectl -n "${NAMESPACE}" apply -f k8s/ingress.yaml || true
            echo "‚úÖ Ingress aplicado"
          fi

      - name: Update deployment image
        run: |
          echo "Actualizando imagen a: ${IMAGE}"
          kubectl -n "${NAMESPACE}" set image deployment/hello-node hello-node="${IMAGE}"
          kubectl -n "${NAMESPACE}" rollout status deployment/hello-node --timeout=300s
          
          echo "‚úÖ Deployment actualizado exitosamente"
          echo "Pods activos:"
          kubectl -n "${NAMESPACE}" get pods -l app=hello-node
