name: CI/CD - Build & Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      mensaje_del_dia:
        description: "Mensaje del día"
        required: false

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build_push.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        id: build_push
        run: |
          IMAGE_TAG="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/hello-node:${GITHUB_SHA}"
          echo "Building image: ${IMAGE_TAG}"
          
          docker build \
            --build-arg MENSAJE_DIA="${{ inputs.mensaje_del_dia }}" \
            -t "${IMAGE_TAG}" \
            -f app/Dockerfile \
            app/
          
          docker push "${IMAGE_TAG}"
          
          echo "image=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "✅ Image pushed successfully: ${IMAGE_TAG}"

  deploy:
    name: Deploy to GKE
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Get GKE credentials
        run: |
          echo "Obteniendo credenciales del cluster: ${CLUSTER_NAME}"
          echo "Ubicación: ${CLUSTER_LOCATION}"
          echo "Proyecto: ${PROJECT_ID}"
          
          # Intentar primero como zona
          if gcloud container clusters describe ${CLUSTER_NAME} --zone=${CLUSTER_LOCATION} --project=${PROJECT_ID} >/dev/null 2>&1; then
            echo "Cluster encontrado en zona: ${CLUSTER_LOCATION}"
            gcloud container clusters get-credentials ${CLUSTER_NAME} \
              --zone=${CLUSTER_LOCATION} \
              --project=${PROJECT_ID}
          # Si no, intentar como región
          elif gcloud container clusters describe ${CLUSTER_NAME} --region=${CLUSTER_LOCATION} --project=${PROJECT_ID} >/dev/null 2>&1; then
            echo "Cluster encontrado en región: ${CLUSTER_LOCATION}"
            gcloud container clusters get-credentials ${CLUSTER_NAME} \
              --region=${CLUSTER_LOCATION} \
              --project=${PROJECT_ID}
          else
            echo "ERROR: No se pudo encontrar el cluster ${CLUSTER_NAME} en ${CLUSTER_LOCATION}"
            echo "Listando clusters disponibles:"
            gcloud container clusters list --project=${PROJECT_ID}
            exit 1
          fi

      - name: Verify kubectl access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl get namespace ${NAMESPACE} || kubectl create namespace ${NAMESPACE}

      - name: Deploy to Kubernetes
        run: |
          IMAGE="${{ needs.build.outputs.image }}"
          
          # Apply namespace
          kubectl apply -f k8s/namespace.yaml
          
          # Update deployment image
          kubectl set image deployment/hello-node hello-node="${IMAGE}" -n ${NAMESPACE} || true
          
          # Apply all manifests
          kubectl apply -f k8s/deployment.yaml -n ${NAMESPACE}
          kubectl apply -f k8s/service.yaml -n ${NAMESPACE}
          
          # Apply ingress if exists
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml -n ${NAMESPACE}
          fi
          
          # Update image in deployment
          kubectl set image deployment/hello-node hello-node="${IMAGE}" -n ${NAMESPACE}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/hello-node -n ${NAMESPACE} --timeout=300s

      - name: Get deployment status
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment hello-node -n ${NAMESPACE}
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${NAMESPACE} -l app=hello-node
          echo ""
          echo "=== Service ==="
          kubectl get service hello-node -n ${NAMESPACE}
