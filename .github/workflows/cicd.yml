name: CI/CD - Build & Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      mensaje_del_dia:
        description: "Mensaje del día"
        required: false

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build_push.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        id: build_push
        run: |
          IMAGE_TAG="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/hello-node:${GITHUB_SHA}"
          echo "Building image: ${IMAGE_TAG}"
          
          docker build \
            --build-arg MENSAJE_DIA="${{ inputs.mensaje_del_dia }}" \
            -t "${IMAGE_TAG}" \
            -f app/Dockerfile \
            app/
          
          docker push "${IMAGE_TAG}"
          
          echo "image=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "✅ Image pushed successfully: ${IMAGE_TAG}"

  deploy:
    name: Deploy to GKE
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Get GKE credentials
        run: |
          echo "=== Información de Configuración ==="
          echo "Cluster Name desde secret: '${CLUSTER_NAME}'"
          echo "Location desde secret: '${CLUSTER_LOCATION}'"
          echo "Project ID desde secret: '${PROJECT_ID}'"
          echo "Longitud del nombre: ${#CLUSTER_NAME}"
          echo ""
          
          echo "=== Listando todos los clusters en formato detallado ==="
          gcloud container clusters list --project=${PROJECT_ID} --format="table(name,location,status)"
          echo ""
          
          echo "=== Obteniendo lista de nombres exactos ==="
          ALL_CLUSTERS=$(gcloud container clusters list --project=${PROJECT_ID} --format="value(name)")
          echo "Clusters encontrados:"
          echo "$ALL_CLUSTERS"
          echo ""
          
          echo "=== Comparando nombres ==="
          echo "Buscando: '${CLUSTER_NAME}'"
          
          # Intentar encontrar el cluster (case-sensitive)
          CLUSTER_INFO=$(gcloud container clusters list --project=${PROJECT_ID} \
            --filter="name=${CLUSTER_NAME}" \
            --format="value(name,location)" 2>/dev/null)
          
          if [ -z "$CLUSTER_INFO" ]; then
            echo "❌ No se encontró cluster con nombre exacto: '${CLUSTER_NAME}'"
            echo ""
            echo "Intentando búsqueda parcial..."
            
            # Si hay solo un cluster, usarlo
            CLUSTER_COUNT=$(echo "$ALL_CLUSTERS" | wc -l | tr -d ' ')
            if [ "$CLUSTER_COUNT" -eq 1 ]; then
              FOUND_NAME=$(echo "$ALL_CLUSTERS" | head -1)
              echo "⚠️  Solo hay 1 cluster disponible, usando: '${FOUND_NAME}'"
              
              CLUSTER_INFO=$(gcloud container clusters list --project=${PROJECT_ID} \
                --filter="name=${FOUND_NAME}" \
                --format="value(name,location)")
            else
              echo "ERROR: Hay múltiples clusters. Especifica el nombre exacto."
              echo "Nombres disponibles:"
              echo "$ALL_CLUSTERS"
              exit 1
            fi
          fi
          
          FOUND_NAME=$(echo "$CLUSTER_INFO" | awk '{print $1}')
          FOUND_LOCATION=$(echo "$CLUSTER_INFO" | awk '{print $2}')
          
          echo ""
          echo "✅ Cluster seleccionado:"
          echo "  Nombre: '${FOUND_NAME}'"
          echo "  Ubicación: '${FOUND_LOCATION}'"
          echo ""
          
          # Detectar si es zona o región
          if [[ "${FOUND_LOCATION}" == *-[a-z] ]]; then
            echo "Tipo: Cluster Zonal"
            gcloud container clusters get-credentials ${FOUND_NAME} \
              --zone=${FOUND_LOCATION} \
              --project=${PROJECT_ID}
          else
            echo "Tipo: Cluster Regional"
            gcloud container clusters get-credentials ${FOUND_NAME} \
              --region=${FOUND_LOCATION} \
              --project=${PROJECT_ID}
          fi
          
          echo "✅ Credenciales obtenidas exitosamente"

      - name: Verify kubectl access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl get namespace ${NAMESPACE} || kubectl create namespace ${NAMESPACE}

      - name: Deploy to Kubernetes
        env:
          IMAGE: ${{ needs.build.outputs.image }}
        run: |
          echo "=== Información de Deploy ==="
          echo "Imagen a desplegar: ${IMAGE}"
          echo "Namespace: ${NAMESPACE}"
          echo ""
          
          if [ -z "${IMAGE}" ]; then
            echo "ERROR: La variable IMAGE está vacía"
            echo "Output del job build: ${{ needs.build.outputs.image }}"
            exit 1
          fi
          
          # Apply namespace
          kubectl apply -f k8s/namespace.yaml
          
          # Apply service first
          kubectl apply -f k8s/service.yaml -n ${NAMESPACE}
          
          # Apply deployment
          kubectl apply -f k8s/deployment.yaml -n ${NAMESPACE}
          
          # Update the image in deployment
          echo "Actualizando imagen del deployment..."
          kubectl set image deployment/hello-node hello-node="${IMAGE}" -n ${NAMESPACE}
          
          # Apply ingress if exists
          if [ -f k8s/ingress.yaml ]; then
            kubectl apply -f k8s/ingress.yaml -n ${NAMESPACE}
          fi
          
          echo "✅ Manifiestos aplicados exitosamente"

      - name: Wait for rollout
        run: |
          echo "Esperando que el rollout complete..."
          kubectl rollout status deployment/hello-node -n ${NAMESPACE} --timeout=300s

      - name: Get deployment status
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment hello-node -n ${NAMESPACE}
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${NAMESPACE} -l app=hello-node
          echo ""
          echo "=== Service ==="
          kubectl get service hello-node -n ${NAMESPACE}
