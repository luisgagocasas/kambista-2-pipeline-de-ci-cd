name: CI/CD - Build & Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      mensaje_del_dia:
        description: "Mensaje del d√≠a"
        required: false

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.GCP_ARTIFACT_REPO }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  NAMESPACE: ${{ secrets.K8S_NAMESPACE }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build_push.outputs.image }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        id: build_push
        run: |
          IMAGE_TAG="${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/hello-node:${GITHUB_SHA}"
          echo "=== Build Information ==="
          echo "Building image: ${IMAGE_TAG}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "PROJECT_ID: ${PROJECT_ID}"
          echo "REGION: ${REGION}"
          echo "ARTIFACT_REPO: ${ARTIFACT_REPO}"
          echo ""
          
          # Verificar que GITHUB_OUTPUT existe
          echo "üìù Verificando GITHUB_OUTPUT:"
          echo "GITHUB_OUTPUT value: ${GITHUB_OUTPUT}"
          if [ -z "${GITHUB_OUTPUT}" ]; then
            echo "‚ùå ERROR: GITHUB_OUTPUT no est√° definido"
            exit 1
          fi
          echo "GITHUB_OUTPUT file exists: $(test -f ${GITHUB_OUTPUT} && echo 'yes' || echo 'no')"
          echo ""
          
          docker build \
            --build-arg MENSAJE_DIA="${{ inputs.mensaje_del_dia }}" \
            -t "${IMAGE_TAG}" \
            -f app/Dockerfile \
            app/
          
          docker push "${IMAGE_TAG}"
          
          # Set output usando m√∫ltiples m√©todos
          echo "image=${IMAGE_TAG}" >> "${GITHUB_OUTPUT}"
          
          # Verificar que se guard√≥ correctamente
          echo ""
          echo "‚úÖ Image pushed successfully: ${IMAGE_TAG}"
          echo "‚úÖ Setting output 'image' to: ${IMAGE_TAG}"
          echo ""
          echo "üìù GITHUB_OUTPUT file location: ${GITHUB_OUTPUT}"
          echo "üìù GITHUB_OUTPUT file contents:"
          cat "${GITHUB_OUTPUT}" || echo "ERROR: No se pudo leer GITHUB_OUTPUT"
          echo ""
          echo "üìù Verificando contenido guardado:"
          grep "image=" "${GITHUB_OUTPUT}" || echo "ERROR: No se encontr√≥ 'image=' en el archivo"
          
      - name: Verify build output
        run: |
          echo "=== Verificaci√≥n de Output del Build ==="
          echo "üìù GITHUB_OUTPUT path: ${GITHUB_OUTPUT}"
          echo "üìù GITHUB_OUTPUT contents:"
          cat "${GITHUB_OUTPUT}" || echo "ERROR: No se pudo leer el archivo"
          echo ""
          echo "Output 'image' del step build_push: '${{ steps.build_push.outputs.image }}'"
          echo "Longitud del output: ${#OUTPUT_IMAGE}"
          echo ""
          
          if [ -z "${{ steps.build_push.outputs.image }}" ]; then
            echo "‚ùå ERROR CR√çTICO: El output 'image' est√° vac√≠o!"
            echo ""
            echo "Debugging adicional:"
            echo "- GITHUB_OUTPUT est√° definido: $(test -n "${GITHUB_OUTPUT}" && echo 's√≠' || echo 'no')"
            echo "- GITHUB_OUTPUT file exists: $(test -f "${GITHUB_OUTPUT}" && echo 's√≠' || echo 'no')"
            echo "- Contenido del archivo:"
            cat "${GITHUB_OUTPUT}" 2>/dev/null || echo "  (no se pudo leer)"
            exit 1
          else
            echo "‚úÖ Output verificado correctamente: ${{ steps.build_push.outputs.image }}"
          fi
        env:
          OUTPUT_IMAGE: ${{ steps.build_push.outputs.image }}

  deploy:
    name: Deploy to GKE
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug - Check build outputs
        run: |
          echo "=== DEBUG COMPLETO - Outputs del Job Build ==="
          echo "needs.build.outputs.image (directo): '${{ needs.build.outputs.image }}'"
          echo "needs.build.result: '${{ needs.build.result }}'"
          echo ""
          
          IMAGE="${{ needs.build.outputs.image }}"
          echo "Variable IMAGE asignada: '${IMAGE}'"
          echo "Longitud de IMAGE: ${#IMAGE}"
          echo ""
          
          if [ -z "${IMAGE}" ]; then
            echo "‚ùå CR√çTICO: La imagen est√° vac√≠a"
            echo "El job build debe haber fallado o el output no se configur√≥ correctamente"
            exit 1
          else
            echo "‚úÖ Imagen v√°lida recibida del job build"
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Get GKE credentials
        run: |
          echo "=== Informaci√≥n de Configuraci√≥n ==="
          echo "Cluster Name desde secret: '${CLUSTER_NAME}'"
          echo "Location desde secret: '${CLUSTER_LOCATION}'"
          echo "Project ID desde secret: '${PROJECT_ID}'"
          echo "Longitud del nombre: ${#CLUSTER_NAME}"
          echo ""
          
          echo "=== Listando todos los clusters en formato detallado ==="
          gcloud container clusters list --project=${PROJECT_ID} --format="table(name,location,status)"
          echo ""
          
          echo "=== Obteniendo lista de nombres exactos ==="
          ALL_CLUSTERS=$(gcloud container clusters list --project=${PROJECT_ID} --format="value(name)")
          echo "Clusters encontrados:"
          echo "$ALL_CLUSTERS"
          echo ""
          
          echo "=== Comparando nombres ==="
          echo "Buscando: '${CLUSTER_NAME}'"
          
          # Intentar encontrar el cluster (case-sensitive)
          CLUSTER_INFO=$(gcloud container clusters list --project=${PROJECT_ID} \
            --filter="name=${CLUSTER_NAME}" \
            --format="value(name,location)" 2>/dev/null)
          
          if [ -z "$CLUSTER_INFO" ]; then
            echo "‚ùå No se encontr√≥ cluster con nombre exacto: '${CLUSTER_NAME}'"
            echo ""
            echo "Intentando b√∫squeda parcial..."
            
            # Si hay solo un cluster, usarlo
            CLUSTER_COUNT=$(echo "$ALL_CLUSTERS" | wc -l | tr -d ' ')
            if [ "$CLUSTER_COUNT" -eq 1 ]; then
              FOUND_NAME=$(echo "$ALL_CLUSTERS" | head -1)
              echo "‚ö†Ô∏è  Solo hay 1 cluster disponible, usando: '${FOUND_NAME}'"
              
              CLUSTER_INFO=$(gcloud container clusters list --project=${PROJECT_ID} \
                --filter="name=${FOUND_NAME}" \
                --format="value(name,location)")
            else
              echo "ERROR: Hay m√∫ltiples clusters. Especifica el nombre exacto."
              echo "Nombres disponibles:"
              echo "$ALL_CLUSTERS"
              exit 1
            fi
          fi
          
          FOUND_NAME=$(echo "$CLUSTER_INFO" | awk '{print $1}')
          FOUND_LOCATION=$(echo "$CLUSTER_INFO" | awk '{print $2}')
          
          echo ""
          echo "‚úÖ Cluster seleccionado:"
          echo "  Nombre: '${FOUND_NAME}'"
          echo "  Ubicaci√≥n: '${FOUND_LOCATION}'"
          echo ""
          
          # Detectar si es zona o regi√≥n
          if [[ "${FOUND_LOCATION}" == *-[a-z] ]]; then
            echo "Tipo: Cluster Zonal"
            gcloud container clusters get-credentials ${FOUND_NAME} \
              --zone=${FOUND_LOCATION} \
              --project=${PROJECT_ID}
          else
            echo "Tipo: Cluster Regional"
            gcloud container clusters get-credentials ${FOUND_NAME} \
              --region=${FOUND_LOCATION} \
              --project=${PROJECT_ID}
          fi
          
          echo "‚úÖ Credenciales obtenidas exitosamente"

      - name: Verify kubectl access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl get namespace ${NAMESPACE} || kubectl create namespace ${NAMESPACE}

      - name: Deploy to Kubernetes
        env:
          IMAGE_URL: ${{ needs.build.outputs.image }}
        run: |
          echo "=== DEBUG - Variables de Deployment ==="
          echo "IMAGE_URL (desde env): '${IMAGE_URL}'"
          echo "needs.build.outputs.image (directo): '${{ needs.build.outputs.image }}'"
          echo "Namespace: ${NAMESPACE}"
          echo ""
          
          # Usar la variable de entorno
          if [ -z "${IMAGE_URL}" ]; then
            echo "‚ùå ERROR CR√çTICO: La variable IMAGE_URL est√° vac√≠a"
            echo "needs.build.outputs.image value: '${{ needs.build.outputs.image }}'"
            echo "needs.build.result: '${{ needs.build.result }}'"
            echo ""
            echo "Esto indica que el output del job build no se configur√≥ correctamente."
            echo "Revisa los logs del job build para asegurarte que:"
            echo "  1. El comando 'echo image=...' se ejecut√≥ correctamente"
            echo "  2. El archivo GITHUB_OUTPUT se escribi√≥ correctamente"
            echo "  3. No hubo errores en el paso de build"
            exit 1
          fi
          
          echo "‚úÖ Imagen v√°lida recibida: ${IMAGE_URL}"
          echo ""
          
          # Apply namespace
          echo "üì¶ Aplicando namespace..."
          kubectl apply -f k8s/namespace.yaml
          
          # Apply service first
          echo "üîå Aplicando service..."
          kubectl apply -f k8s/service.yaml -n ${NAMESPACE}
          
          # Apply deployment
          echo "üöÄ Aplicando deployment..."
          kubectl apply -f k8s/deployment.yaml -n ${NAMESPACE}
          
          # Update the image in deployment
          echo "üîÑ Actualizando imagen del deployment a: ${IMAGE_URL}"
          kubectl set image deployment/hello-node hello-node="${IMAGE_URL}" -n ${NAMESPACE}
          
          # Apply ingress if exists
          if [ -f k8s/ingress.yaml ]; then
            echo "üåê Aplicando ingress..."
            kubectl apply -f k8s/ingress.yaml -n ${NAMESPACE}
          fi
          
          echo ""
          echo "‚úÖ Manifiestos aplicados exitosamente"
          echo "‚úÖ Imagen desplegada: ${IMAGE_URL}"

      - name: Wait for rollout
        run: |
          echo "Esperando que el rollout complete..."
          kubectl rollout status deployment/hello-node -n ${NAMESPACE} --timeout=300s

      - name: Get deployment status
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment hello-node -n ${NAMESPACE}
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${NAMESPACE} -l app=hello-node
          echo ""
          echo "=== Service ==="
          kubectl get service hello-node -n ${NAMESPACE}
