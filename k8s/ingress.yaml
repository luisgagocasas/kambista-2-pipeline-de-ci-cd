apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-node-ingress
  namespace: kanbista
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-node
            port:
              number: 80

